<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search - Rick and Morty</title>
    <!-- CDN Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-[aquamarine]">
    <div class="container max-w-5xl mx-auto px-4">
      <!-- Search Form -->
      <form id="search-form" class="my-6 flex gap-2">
        <div class="relative flex-1">
          <input
            type="text"
            placeholder="Search character..."
            class="inputSearch w-[95%] p-2 pr-10 border border-gray-400 rounded-lg"
          />
          <button
            type="submit"
            class="absolute right-16 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700"
            aria-label="Search"
          >
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </form>

      <!-- Card Template (hidden) -->
      <div
        class="card hidden bg-[lightblue] w-full max-w-[180px] h-[250px] rounded-lg shadow-md flex flex-col items-center px-4 py-3"
      >
        <img src="" alt="" class="w-full h-[180px] object-cover rounded-md" />
        <p class="text-center font-semibold mt-3 text-sm"></p>
      </div>

      <!-- Cards container -->
      <div
        id="cards-container"
        class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
      ></div>

      <!-- Pesan jika data kosong -->
      <p id="no-results" class="text-center text-gray-600 hidden">
        No results found.
      </p>
    </div>

    <!-- RequireJS -->
    <script
      data-main="app"
      src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"
    ></script>
  </body>
</html>
